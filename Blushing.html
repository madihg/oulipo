<!DOCTYPE html>
<html>
<head>

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .container {
      text-align: center;
    }
    .arrow {
      cursor: pointer;
    }
    #crowd {
      animation: grow-shrink 1.5s infinite ease-in-out;
    }
    @keyframes grow-shrink {
      0%, 100% { font-size: 1em; }
      50% { font-size: 1.2em; }
    }
  </style>
</head>
<body>
  <div class="container">
    <p>Look at the species <span class="arrow">â†’</span></p>
  </div>

  <script>
    const container = document.querySelector('.container');
    let lastElement = container.lastElementChild;

    function addElement(html) {
      const element = document.createElement('p');
      element.innerHTML = html;
      container.appendChild(element);
      lastElement = element;
    }

    container.querySelector('.arrow').addEventListener('click', () => {
      addElement('fold and <a href="#" id="break">break</a> <strong>muscles</strong>');

          document.getElementById('crowd').addEventListener('click', () => {

                    addElement('<span style="color: grey;">blushing</span>');
                  });
                });
              });
            });
          });
        });
      });
    });
  </script>
</body>
</html>
