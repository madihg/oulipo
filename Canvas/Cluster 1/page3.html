<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draggable Images</title>
        <style>
        body, html {
        height: 100%;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        background-image: url('https://static.vecteezy.com/system/resources/previews/004/677/707/original/a-illustration-in-a-black-color-and-a-white-background-of-a-burning-fire-creative-hand-drawing-graphic-free-vector.jpg');
        background-size: cover; /* Cover the entire page */
        background-position: center; /* Center the background image */
        background-repeat: no-repeat; /* Do not repeat the image */
    }
    
    #imageContainer {
        position: relative; /* Required for absolute positioning of children */
    }
    
    .draggable {
        cursor: grab;
        position: absolute; /* Stack images */
        transition: transform 0.2s; /* Smooth transition for repositioning */
        max-width: 400px;
        min-width: 200px;
    }
    </style>
</head>

<body>
    <h1>
        Deserve It
    </h1>
    <div id="imageContainer">
        <img src="https://www.oulipo.xyz/Canvas/assets/2peeps.png" class="draggable" alt="2peeps" draggable="false">
        <img src="https://www.oulipo.xyz/Canvas/assets/2peeps2.webp" class="draggable" alt="2peeps2" draggable="false">
        <img src="https://www.oulipo.xyz/Canvas/assets/khalo.png" class="draggable" alt="Khalo" draggable="false">
        <img src="https://www.oulipo.xyz/Canvas/assets/printer1.webp" class="draggable" alt="Printer1" draggable="false">
        <img src="https://www.oulipo.xyz/Canvas/assets/printer2.webp" class="draggable" alt="Printer2" draggable="false">
        <img src="https://www.oulipo.xyz/Canvas/assets/printer3.webp" class="draggable" alt="Printer3" draggable="false">
    </div>

    <script src="script.js"></script>
</body>

</html>
