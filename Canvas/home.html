<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Home Exploration with Links</title>
<style>
  body {
    padding: 20px;
  }
  .link-item {
    display: block;
    margin-bottom: 10px;
    font-size: 20px;
    cursor: pointer;
    transition: color 0.5s ease;
  }
  .struck-through {
    text-decoration: line-through;
    color: grey;
  }
  #revealButton {
    display: none;
    margin-top: 20px;
    padding: 10px 20px;
    font-size: 20px;
    cursor: pointer;
  }
</style>
</head>
<body>

<h1>Where is home for you?</h1>
<div id="linkContainer">
  <div class="link-item" data-url="https://www.oulipo.xyz/map-your-journey/public/index.html">born on a map</div>
  <div class="link-item" data-url="https://www.oulipo.xyz/chameleon-final/public/index.html">the animal that changes</div>
  <div class="link-item" data-url="https://www.oulipo.xyz/borderline-deny.html">denies</div>
  <div class="link-item" data-url="https://www.oulipo.xyz/impossible.html" onclick="window.open('https://www.oulipo.xyz/borderline-erase.html', 'newWindow', 'width=800,height=600,left=100,top=100')">erases</div>
  <div class="link-item" data-url="https://www.oulipo.xyz/borderline-reach.html">reaches</div>
  <div class="link-item" data-url="https://www.oulipo.xyz/how-do-you-home/public/index.html">through</div>
</div>
<button id="revealButton" onclick="window.location='https://www.oulipo.xyz/how-do-you-home/public/index.html';">Take me Home</button>

<script>
  const linkItems = document.querySelectorAll('.link-item');
  const revealButton = document.getElementById('revealButton');

  linkItems.forEach(item => {
    item.addEventListener('click', function() {
      // Apply strike-through styling slowly
      this.classList.add('struck-through');

      // Generate random positions for the new window
      const leftPosition = Math.floor(Math.random() * window.screen.width);
      const topPosition = Math.floor(Math.random() * window.screen.height);

      // Open the new window at a random position
      window.open(this.getAttribute('data-url'), '_blank', `width=600,height=400,left=${leftPosition},top=${topPosition}`);
      
      // Check if all items are struck through to display the button
      const allStruckThrough = Array.from(linkItems).every(item => item.classList.contains('struck-through'));
      revealButton.style.display = allStruckThrough ? 'block' : 'none';
    });
  });
</script>

</body>
</html>
