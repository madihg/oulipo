<!DOCTYPE html>
<html>
<head>
    <style>
        #vertical-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(-90deg);
            font-size: 50px;
            cursor: pointer;
        }
        .letter {
            display: block;
            transition: all 5s;
        }
        #btn {
            display: none;
            position: absolute;
            top: 70%;
            left: 50%;
            transform: translateX(-50%);
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <div id="vertical-text">
        <span class="letter" id="b">B</span>
        <span class="letter" id="e">E</span>
        <span class="letter" id="n">N</span>
        <span class="letter" id="d">D</span>
    </div>
    <button id="btn">Some More</button>

    <script>
        var clicked = false;
        $('#vertical-text').on('click', function () {
            if (!clicked) {
                $('#b').css('transform', 'rotate(90deg)');
                $('#e').css('transform', 'rotate(90deg)');
                $('#n').css('transform', 'rotate(90deg)');
                $('#d').css('transform', 'rotate(90deg)');
                clicked = true;
                setTimeout(function () {
                    //$('#b, #e, #n, #d').css('transform', 'rotate(0deg)');
                    $('#btn').css('display', 'block');
                }, 5000);
            }
        });

        $('#btn').on('click', function () {
            $('#btn').css('display', 'none');
            $('#b').css('transform', 'rotate(0deg)');
            $('#e').css('transform', 'rotate(0deg)');
            $('#n').css('transform', 'rotate(0deg)');
            $('#d').css('transform', 'rotate(0deg)');
            clicked = false;
        });
    </script>
</body>
</html>
