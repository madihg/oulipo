<!DOCTYPE html>
<html>
<head>
    <title>Black Hole</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #886a6a;
            font-family: Arial, sans-serif;
        }
        
        .container {
            position: relative;
            text-align: center;
            overflow: hidden;
        }
        
        .poem {
            font-size: 30px;
            position: relative;
            display: inline-block;
            padding: 0 10px;
            animation: absorb 3s forwards;
            text-size-adjust: 20px;
        }
        
        @keyframes absorb {
            0% {
                opacity: 1;
                transform: scale(1);
            }
            100% {
                opacity: 0;
                transform: scale(0);
            }
        }
        
        .black-hole {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100px;
            height: 100px;
            background-color: black;
            border-radius: 50%;
            animation: spin 5s infinite linear;
        }
        
        @keyframes spin {
            0% {
                transform: translate(-50%, -50%) rotate(0deg);
            }
            100% {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="poem">This is the poem that invites you in</h1>
        <!-- <div class="black-hole"></div> -->
    </div>
</body>
</html>
