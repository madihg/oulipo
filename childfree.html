<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exhibit B</title>
    <style>
        body {
            background-color: black;
            color: white;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center; /* Center vertically */
        }
        
        #text-container {
            width: 80%;
            max-height: 80vh; /* Adjust as needed */
            overflow-y: auto; /* Keep scrollable if content exceeds container height */
            display: flex;
            flex-direction: column;
            align-items: center; /* Center lines horizontally */
        }
        
        .text-line {
            font-size: 24px;
            cursor: pointer;
            text-align: center; /* Center text within each line */
            margin: 0.5em 0; /* Space out lines */
        }

        .letter {
            display: inline-block;
            transition: transform 2s ease, opacity 2s ease;
        }
    </style>
</head>
<body>
    <div id="text-container"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const lines = [
            "I don’t have children but I have",
            "a mother or the violent green",
            "microphone icon of a WhatsApp",
            "voice message every time I go",
            "too long without calling",
            "I don’t have children but I have",
            "a relenting relic of guilt",
            "a species of avarice the progeny",
            "of abandonment the immaculate",
            "child of loss my mother didn’t have",
            "a mother but she had my grandmother",
            "a simulacra of lost murmurs",
            "silences knotted so tight this household",
            "turned absence into paper drove it against",
            "the flesh between my fingers",
            "pain must be meaningful",
            "and so I better believe",
            "this is a pentacle",
            "every impossible conversation a line",
            "calling magic this dance a summoning",
            "of a darker creature another version",
            "of courage stretched like a neck",
            "making space for air drinking",
            "its own power this must be",
            "signage sentences read backwards",
            "which is how my mother",
            "tongues anyway",
            "رضاك يا ماما",
            "I don’t have children but I have",
            "excuses a routine habits knotted",
            "so tight there is no time to call you",
            "so I hug the moon as it waxes instead",
            "and promise to keep another soul warm",
            "like an egg or life brimming inside a shell",
            "I don’t have children but I have a rook",
            "I place on the black and white board",
            "game I lost at birth the highest stone",
            "on which I stand",
            "and jump",
            "and fade",
            "into letters", 
            ];

            let currentLineIndex = 0;
            let lineElements = [];

            document.body.addEventListener('click', function() {
                if (currentLineIndex < lines.length) {
                    const lineText = lines[currentLineIndex];
                    const lineElement = createLineElement(lineText, currentLineIndex);
                    document.getElementById('text-container').appendChild(lineElement);
            
                    lineElements.push(lineElement);
                }
            
                if (lineElements.length > 3 || currentLineIndex >= lines.length - 3) {
                    animateAndRemoveLine(lineElements.shift());
                }
            
                if (currentLineIndex < lines.length) {
                    currentLineIndex++;
                }
            });

            function createLineElement(text, index) {
                const lineDiv = document.createElement('div');
                lineDiv.className = 'text-line';
                lineDiv.style.top = (index * 30) + 'px'; // Positioning lines vertically
                const horizontalOffset = (Math.random() - 0.5) * 100; // Random horizontal offset
                lineDiv.style.transform = `translateX(${horizontalOffset}px)`; // Apply horizontal offset

                text.split('').forEach(char => {
                    const span = document.createElement('span');
                    span.className = 'letter';
                    span.textContent = char;
                    span.style.whiteSpace = 'pre'; // Preserve whitespace
                    lineDiv.appendChild(span);
                });

                return lineDiv;
            }

            function animateAndRemoveLine(lineElement) {
                const letters = lineElement.querySelectorAll('.letter');
                letters.forEach(letter => {
                    const randomX = (Math.random() - 0.5) * 500;
                    const randomY = (Math.random() - 0.5) * 500;
                    letter.style.transform = `translate(${randomX}px, ${randomY}px)`;
                    letter.style.opacity = '0';
                });

                setTimeout(() => {
                    lineElement.remove();
                }, 2000); // Remove after animation
            }
        });
    </script>
</body>
</html>
