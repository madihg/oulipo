<!DOCTYPE html>
<html>
<head>
<style>
.container {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.dropdown {
  position: relative;
  display: inline-block;
  cursor: pointer;
}

.dropdown-content {
  display: none;
  position: absolute;
  background-color: #ffffff;
  min-width: 200px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  padding: 12px 16px;
  z-index: 1;
}

.dropdown.active .dropdown-content {
  display: block;
}

.dropdown-arrow {
  display: inline-block;
  margin-left: 5px;
  transition: transform 0.3s;
}

.dropdown.active .dropdown-arrow {
  transform: rotate(90deg);
}

.dropdown-content li {
  list-style-type: none;
  margin-bottom: 5px;
}

.dropdown-content li:hover {
  background-color: #f2f2f2;
}
</style>
</head>
<body>
<div class="container">
  <div class="dropdown" id="myMenu">
    <span>Choose</span>
    <span class="dropdown-arrow">&#9658;</span>
    <ul class="dropdown-content">
      <li>The chair on which we'll age</li>
      <li>The coldness of our showers</li>
      <li>An art that doesn't fight</li>
      <li>A gentler fanaticism</li>
      <li>A channel with no plague</li>
      <li>A family that finishes its plates</li>
    </ul>
  </div>
</div>

<script>
var menu = document.getElementById("myMenu");
var dropdownContent = menu.querySelector(".dropdown-content");
var dropdownArrow = menu.querySelector(".dropdown-arrow");
var isOpen = false;

menu.addEventListener("click", function() {
  isOpen = !isOpen;
  dropdownContent.style.display = isOpen ? "block" : "none";
  dropdownArrow.style.transform = isOpen ? "rotate(90deg)" : "rotate(0deg)";
});

dropdownContent.addEventListener("click", function(event) {
  var target = event.target;
  if (target.tagName == "LI") {
    // The user clicked on a menu item.
    // Do something here.
    console.log(target.textContent);
  }
});
</script>

</body>
</html>
