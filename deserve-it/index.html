<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Deserve It</title>
    <style>
      body,
      html {
        height: 100%;
        margin: 0;
        background-color: white;
        color: black;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: "Courier", monospace;
      }

      .content {
        text-align: center;
      }

      h1 {
        font-size: 4em;
      }

      .button-container {
        position: relative; /* Establishes a new positioning context */
        display: inline-block; /* Keeps the container size just as big as its contents */
      }

      #applyBtn {
        margin-top: 20px;
        font-size: 1.5em;
        padding: 10px 20px;
        cursor: pointer;
        font-family: "Courier", monospace;
      }

      #glitchText {
        display: none;
        font-size: 1.5em;
        position: absolute; /* Positioned relative to the nearest positioned ancestor (button-container) */
        top: 30px; /* Adjust as needed */
        left: 100%; /* Positions it to the right of the button */
        white-space: nowrap; /* Ensures the text doesn't wrap */
        margin-left: 30px; /* Adds some space between the button and the text */
      }
    </style>
  </head>
  <body>
    <div class="content">
      <h1>DESERVE IT</h1>
      <div class="button-container">
        <button id="applyBtn">APPLY</button>
        <span id="glitchText">YOURSELF</span>
      </div>
    </div>

    <script>
      let movementTimer = null;

      document.body.addEventListener("mousemove", () => {
        const glitchText = document.getElementById("glitchText");
        clearTimeout(movementTimer);
        glitchText.style.display = "inline";
        glitchText.style.animation = "glitch 0.5s infinite";

        movementTimer = setTimeout(() => {
          glitchText.style.display = "none";
        }, 100); // Adjust the timeout to control how quickly "YOURSELF" disappears after movement stops.
      });
    </script>
  </body>
</html>
