<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Map</title>
    <style>
      #map-image {
        width: 400px;
        height: auto;
        display: block; /* Ensure this is here to prevent any unwanted margins */
      }
      svg {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none; /* Ignore pointer events so clicks pass through to the image below */
      }
      #textInputContainer {
        position: fixed; /* Use fixed positioning for constant location */
        bottom: 10px; /* Adjust vertical position from bottom */
        left: 10px; /* Adjust horizontal position from left */
        display: flex; /* Arrange elements horizontally */
        z-index: 10;
      }
      #user-count {
        display: inline-block;
        color: white;
        background: rgba(0, 0, 0, 0.5);
        padding: 5px;
        border-radius: 5px;
        margin-right: 5px; /* Add spacing between elements */
      }
      #specialTextField {
        width: 150px;
      }
      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="map-container">
      <img
        id="map-image"
        src="https://static.vecteezy.com/system/resources/previews/010/158/604/non_2x/white-background-of-world-map-with-line-art-design-free-vector.jpg"
        alt="World Map"
      />
      <svg></svg>
    </div>
    <div id="textInputContainer">
      <div id="user-count">Loading...</div>
      <input
        type="text"
        id="specialTextField"
        placeholder="searching for home"
      />
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.2.0/socket.io.min.js"></script>
    <script src="client.js"></script>
    <script>
      document
        .getElementById("specialTextField")
        .addEventListener("input", function () {
          const value = this.value;
          const container = document.getElementById("textInputContainer");

          // Check if the special message is typed and if the button already exists
          if (
            value.toLowerCase() === "you are not alone" &&
            !document.getElementById("specialButton")
          ) {
            const button = document.createElement("button");
            button.id = "specialButton";
            button.textContent = "maybe";
            button.onclick = function () {
              window.location.href = "https://chameleon-final.glitch.me/"; // Replace with the actual URL
            };
            container.appendChild(button);
          }
        });
    </script>
  </body>
</html>
