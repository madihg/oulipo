<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Collaborative Coloring</title>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        overflow: hidden;
        position: relative;
        width: 100%;
        height: 100%;
      }
      #userCount {
        position: absolute;
        top: 10px;
        left: 10px;
        z-index: 10;
        color: white;
        background: rgba(0, 0, 0, 0.5);
        padding: 5px;
        border-radius: 5px;
      }
      #backgroundImage {
        position: absolute;
        width: 100%;
        z-index: 0;
        top: 0;
        left: 0;
      }
      #leftArrow,
      #rightArrow {
        position: fixed;
        bottom: 10px;
        width: 30px;
        height: 30px;
        background-color: #000;
        color: #fff;
        text-align: center;
        line-height: 30px;
        font-size: 24px;
        text-decoration: none;
        z-index: 1000;
      }

      #leftArrow {
        left: 10px;
      }

      #rightArrow {
        right: 10px;
      }
    </style>
  </head>
  <body>
    <div id="userCount">Loading...</div>
    <img
      id="backgroundImage"
      src="https://timcoster.files.wordpress.com/2016/10/chameleonsmallwhitebg.png"
      alt="Background"
    />
    <a href="http://map-your-journey.glitch.me" id="leftArrow" target="_blank">←</a>
    <a href="https://www.oulipo.xyz/borderline-deny.html" id="rightArrow" target="_blank">→</a>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.2.0/socket.io.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="client.js"></script>
  </body>
</html>
