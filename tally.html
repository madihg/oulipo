<!DOCTYPE html>
<html>
<head>
    <title>Exhibit C</title>
    <style>
        .center-container {
            width: 80%; /* Adjust width as needed */
            margin: 0 auto; /* Centers the container */
            text-align: center; /* Centers the content inside the container */
        }
        h2 {
            text-align: center; /* Center the title */
        }
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
            margin: auto; /* Centers the table */
        }
        th, td {
            padding: 5px;
            text-align: left;
        }
        button {
            margin-bottom: 20px;
            display: block; /* Makes the button a block element */
            margin-left: auto; /* These two lines center the block element */
            margin-right: auto;
        }
    </style>
</head>
<body>

<h2>Mother Tally</h2>

<button onclick="addRow()">Remember</button>

<table id="dataTable">
    <tr>
        <th>Amount (USD)</th>
        <th>Date</th>
    </tr>
    <tr id="totalRow">
        <td id="totalAmount">Total: $0</td>
        <td></td>
    </tr>
</table>

<script>
    let data = [
        [3025, '2016-03-08'],
        [4038, '2017-08-16'],
        [4503, '2018-01-29'],
        [4510, '2018-07-31'],
        [4191, '2018-12-03'],
        [2646, '2019-01-03'],
        [4201, '2019-05-03'],
        [2645, '2019-11-29'],
        [2774, '2020-03-06'],
        [3613, '2020-06-25'],
        [3850, '2021-01-25'],
        [3892, '2021-11-20'],
        [2877, '2021-12-31'],
        [2525, '2023-02-23'],
        [3036, '2023-07-17'],
        ["mother", "don't forget"]
    ];
    let total = 0;
    let index = 0;

    function addRow() {
        if (index < data.length) {
            let table = document.getElementById("dataTable");
            let totalRow = document.getElementById("totalRow");
            let row = table.insertRow(table.rows.length - 1);
            let cell1 = row.insertCell(0);
            let cell2 = row.insertCell(1);
            cell1.innerHTML = "$" + data[index][0];
            cell2.innerHTML = data[index][1];
    
            total += data[index][0];
            document.getElementById("totalAmount").innerHTML = "Total: $" + total;
            index++;
        }
    }
    
</script>

</body>
</html>
