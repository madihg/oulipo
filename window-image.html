<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Centered Image</title>
<style>
  body, html {
    height: 100%;
    margin: 0;
  }
  .container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100%;
  }
  img {
    max-width: 100%;
    max-height: 100%;
    /* Optional: to ensure the image does not exceed its original size */
    width: auto;
    height: auto;
  }
</style>
</head>
<body>

<div class="container">
  <img src="qrcode.png" alt="Centered Image">
</div>

</body>
</html>
