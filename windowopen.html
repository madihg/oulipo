<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Judgement Day, Son</title>
<link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&display=swap" rel="stylesheet">
<style>
  body, html {
    height: 100%;
    margin: 0;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
  }
  h1 {
    font-family: 'Merriweather', serif;
    margin-bottom: 20px;
  }
  #openWindowsBtn {
    padding: 10px 20px;
    font-family: "Courier New", monospace;
    font-size: 16px;
    color: white;
    background-color: black;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
  #openWindowsBtn:hover {
    background-color: grey;
  }
</style>
</head>
<body>

<h1>Judgement / Day</h1>
<button id="openWindowsBtn">Case Against the Son</button>

<script>
function openWindows() {
    const pages = ['https://www.easypolls.net/#/mypolls','https://vote.easypolls.net/65c3d20d99e9f700667daef4','https://www.oulipo.xyz/window-image.html', 'https://www.oulipo.xyz/sorry.html', 'https://www.oulipo.xyz/tally.html', 'https://www.oulipo.xyz/childfree.html', 'https://www.oulipo.xyz/impossible.html'];
    const screenCenterX = window.screen.width / 2 - 300; // Center X, subtract half the window width
    const screenCenterY = window.screen.height / 2 - 300; // Center Y, subtract half the window height
    const radius = 200; // Radius from the center of the screen

    pages.forEach((page, index) => {
        const angle = (index / pages.length) * 2 * Math.PI; // Calculate angle for each window
        const x = screenCenterX + radius * Math.cos(angle) - (600 / 2); // Adjust X to circle around center
        const y = screenCenterY + radius * Math.sin(angle) - (600 / 2); // Adjust Y to circle around center
        window.open(page, '', `width=600,height=600,left=${x},top=${y}`);
    });
}

document.getElementById('openWindowsBtn').addEventListener('click', openWindows);
</script>

</body>
</html>
