<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Multiple Windows</title>
<style>
  #openWindowsBtn {
    position: relative;
    top: 400; /* Aligns the top edge of the element with the top edge of its nearest positioned ancestor */
    left: 400; /* Aligns the left edge of the element with the left edge of its nearest positioned ancestor */
    padding: 10px 20px;
    font-family: "Courier New", monospace; /* Gives a code-like appearance */
    font-size: 16px;
    color: white;
    background-color: black;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    margin-top: 20px;
  }
  #openWindowsBtn:hover {
    background-color: grey;
  }
</style>
</head>
<body>

<button id="openWindowsBtn">Case Against the Son</button>

<script>
function openWindows() {
    const pages = ['https://www.easypolls.net/#/mypolls','https://www.oulipo.xyz/window-image.html', 'https://www.oulipo.xyz/sorry.html', 'https://www.oulipo.xyz/tally.html', 'https://www.oulipo.xyz/childfree.html', 'https://www.oulipo.xyz/impossible.html'];
    pages.forEach((page, index) => {
        window.open(page, '', 'width=600,height=600,left=' + (220 * index) + ',top=' + (100 * index));
    });
}

document.getElementById('openWindowsBtn').addEventListener('click', openWindows);
</script>

</body>
</html>
